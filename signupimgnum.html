<!DOCTYPE html>
<html>
<head>
  <link rel="icon" href="/logo.png">
    <title>Sign Up Form</title>
    <style>
        #container {
            display: flex;
            align-items: flex-start;
        }
        
        #video {
            width: 35%;
            height: auto;
            border: 1px solid black;
            margin-right: 20px;
        }
        
        #preview {
            width: 35%;
            height: auto;
            border: 1px solid black;
            display: none;
        }
        .button {
  --main-focus: #2d8cf0;
  --font-color: #323232;
  --bg-color-sub: #dedede;
  --bg-color: #eee;
  --main-color: #323232;
  position: relative;
  width: 150px;
  height: 40px;
  cursor: pointer;
  display: flex;
  align-items: center;
  border: 2px solid var(--main-color);
  box-shadow: 4px 4px var(--main-color);
  background-color: var(--bg-color);
  border-radius: 10px;
  overflow: hidden;
}

.button, .button__icon, .button__text {
  transition: all 0.3s;
}

.button .button__text {
  transform: translateX(33px);
  color: var(--font-color);
  font-weight: 600;
}

.button .button__icon {
  position: absolute;
  transform: translateX(109px);
  height: 100%;
  width: 39px;
  background-color: var(--bg-color-sub);
  display: flex;
  align-items: center;
  justify-content: center;
}

.button .svg {
  width: 20px;
  fill: var(--main-color);
}

.button:hover {
  background: var(--bg-color);
}

.button:hover .button__text {
  color: transparent;
}

.button:hover .button__icon {
  width: 148px;
  transform: translateX(0);
}

.button:active {
  transform: translate(3px, 3px);
  box-shadow: 0px 0px var(--main-color);
} 


.input-container {
  width: 20px;
  position: absolute;
}

.input {
  padding: 0.001em;
  height: 40px;
  width: clamp(100px, 100%, 200px);
  border: 2px solid #000000;
  border-top: none;
  font-size: 16px;
  background: transparent;
  outline: none;
  box-shadow: 7px 7px 0px 0px #000000;
  transition: all 0.5s;
}

.input:focus{
  box-shadow: none;
  transition: all 0.5s;
}

.label {
  position: absolute;
  top: 10px;
  left: 10px;
  color: #0B2447;
  transition: all 0.5s;
  transform: scale(0);
  z-index: -1;
}

.input-container .top-line {
  position: absolute;
  content: "";
  background-color: #0B2447;
  width: 100%;
  height: 2px;
  right: 0;
  top: 0;
  transition: all 0.5s;
}

.input-container input[type="text"]:focus~.top-line {
  width: 35%;
  transition: all 0.5s;
}

.input-container .under-line {
  position: absolute;
  content: "";
  background-color: #0B2447;
  width: 0%;
  height: 2px;
  right: 0;
  bottom: 0;
  transition: all 0.5s;
}

.input-container input[type="text"]:focus~.under-line {
  width: 100%;
  transition: all 0.5s;
}

.input-container input[type="text"]:focus~.label {
  top: -10px;
  transform: scale(1);
  transition: all 0.5s;
}
.button1 {
  --font-color: #323232;
  --bg-color: #eee;
  --main-color: #323232;
  width: 120px;
  height: 40px;
  border-radius: 5px;
  border: 2px solid var(--main-color);
  background-color: var(--bg-color);
  box-shadow: 4px 4px var(--main-color);
  font-size: 17px;
  font-weight: 600;
  color: var(--font-color);
  cursor: pointer;
}

.button1:active {
  box-shadow: 0px 0px var(--main-color);
  transform: translate(3px, 3px);
}


:root {
    --notification-background: #313e2c;
    --notification-primary: #aaec8a;
    --background: #FAF9FF;
}

* {
    box-sizing: border-box;
    margin: 0px;
    padding: 0px;
}

body {
    font-family: 'Poppins', sans-serif;
    background-color: var(--background);
}

.notification {
    position: absolute;
    width: max-content;
    right: 0; 
    bottom: 90%;
    margin-left: auto; 
    margin-right: auto; 
    border-radius: 6px;
    background-color: var(
        --notification-background);
    color: var(--notification-primary);
    box-shadow: 0 1px 10px rgba(0, 0, 0, 0.1);
    transform: translateY(30px);
    opacity: 0;
    visibility: hidden;
    animation: fade-in 3s linear;
}

.notification__icon {
    height: 26px;
    width: 26px;
    margin-right: 4px;
}

.notification__body {
    display: flex;
    flex-direction: row;
    align-items: center;
    padding: 16px 8px;
}

.notification__progress {
    position: absolute;
    left: 4px;
    bottom: 4px;
    width: calc(100% - 8px);
    height: 3px;
    transform: scaleX(0);
    transform-origin: left;
    background: linear-gradient(
        to right, 
        var(--notification-background),  
        var(--notification-primary)
    );
    border-radius: inherit;
    animation: progress 2.5s 0.3s linear;
}

@keyframes fade-in {
    5% {
        opacity: 1;
        visibility: visible;
        transform: translateY(0);
    }
    95% {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes progress {
    to {
        transform: scaleX(1);
    }
}

    </style>
    <script>
        // Function to capture image from webcam
        function captureImage() {
            var video = document.getElementById('video');
            var canvas = document.getElementById('canvas');
            var context = canvas.getContext('2d');
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            // Get the base64-encoded image data from the canvas
            var imageData = canvas.toDataURL('image/jpeg');

            // Assign the image data to the preview image element
            var previewImage = document.getElementById('preview');
            previewImage.src = imageData;
            previewImage.style.display = 'block';

            // Enable the submit button if the phone number and image are provided
            var phoneNumber = document.getElementById('phone').value;
            var submitButton = document.getElementById('submitBtn');
            submitButton.disabled = !(phoneNumber && phoneNumber.length === 10 && imageData);

            // Assign the image data to a hidden input field in the form
            document.getElementById('imageData').value =  imageData.replace(/^data:image\/(png|jpeg|jpg);base64,/, '');
               }
        
        // Event listener for the phone number input field
        document.addEventListener('DOMContentLoaded', function() {
          var phoneNumberInput = document.getElementById('phone');
          var submitButton = document.getElementById('submitBtn');
          
          phoneNumberInput.addEventListener('input', function() {
            var phoneNumber = this.value;
            
            if (phoneNumber.length === 10) {
              var imageData = document.getElementById('imageData').value;
              submitButton.disabled = !(imageData);
            } else {
              submitButton.disabled = true;
            }
          });
        });
    </script>
</head>
<body>
  <div class="notification">
    <div class="notification__body">
      &#x24D8; Please enter the 10 digit phone number and take a snap and click submit 
    </div>
    <div class="notification__progress"></div>
</div>
   <center><h2>Sign Up</h2></center> 
    <br>
    <br>
        <form action="/signupnum" method="post" id="form">
            <input type="hidden" id="imageData" name="imageData">
            <label for="phone">Phone Number:</label>
            <div class="input-container" ></div>
              <input class="input" name="phone" type="tel" id="phone"  class="input" required >
              <label class="label">Phone number</label>
              <div class="top-line"></div>
              <div class="under-line"></div>
            <br>

        </form>
        <button type="button" class="button"  onclick="captureImage()" style="margin-top: 35px;">
            <span class="button__text" style="margin-left:-15px">Take a Snap</span>
            <span class="button__icon" style="margin-left:-7px;"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="200" fill="currentColor" class="bi bi-camera" viewBox="0 0 16 16" id="IconChangeColor"> <path d="M15 12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V6a1 1 0 0 1 1-1h1.172a3 3 0 0 0 2.12-.879l.83-.828A1 1 0 0 1 6.827 3h2.344a1 1 0 0 1 .707.293l.828.828A3 3 0 0 0 12.828 5H14a1 1 0 0 1 1 1v6zM2 4a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2h-1.172a2 2 0 0 1-1.414-.586l-.828-.828A2 2 0 0 0 9.172 2H6.828a2 2 0 0 0-1.414.586l-.828.828A2 2 0 0 1 3.172 4H2z" id="mainIconPathAttribute"></path> <path d="M8 11a2.5 2.5 0 1 1 0-5 2.5 2.5 0 0 1 0 5zm0 1a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7zM3 6.5a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0z" id="mainIconPathAttribute"></path> </svg></span>
        </button>    </div>
<br>
    <div id="container">
        <video id="video" autoplay></video>
        <img id="preview" src="" alt="Captured Image">
    </div>
    <br><br>
    <canvas id="canvas" width="640" height="480" style="display: none;"></canvas>  </center>
<center>
    <input type="submit" id="submitBtn" value="Submit" disabled form="form" class="button1"></center>
  </center>
    <script>
        // Get access to the webcam stream
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(function (stream) {
                var video = document.getElementById('video');
                video.srcObject = stream;
            })
            .catch(function (error) {
                console.log('Error accessing webcam:', error);
            });
    </script>
</body>
</html>
